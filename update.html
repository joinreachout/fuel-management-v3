<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REV 3.0 - Quick Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .update-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .update-btn:active {
            transform: translateY(0);
        }
        .update-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            display: block;
        }
        .output {
            margin-top: 20px;
            text-align: left;
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            color: #374151;
            white-space: pre-wrap;
            display: none;
        }
        .output.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ REV 3.0 Quick Update</h1>
        <p>Click the button below to pull latest changes from GitHub and update the frontend.</p>

        <button class="update-btn" onclick="updateSite()">
            Update Now
        </button>

        <div id="status" class="status"></div>
        <div id="output" class="output"></div>
    </div>

    <script>
        async function updateSite() {
            const btn = document.querySelector('.update-btn');
            const status = document.getElementById('status');
            const output = document.getElementById('output');

            // Disable button
            btn.disabled = true;
            btn.textContent = 'Updating...';

            // Show loading status
            status.className = 'status loading';
            status.textContent = '‚è≥ Pulling latest code from GitHub...';
            output.className = 'output';
            output.textContent = '';

            try {
                const response = await fetch('deploy.php?key=fuel2026deploy');
                const text = await response.text();

                // Show output
                output.className = 'output show';
                output.textContent = text;

                // Show success
                status.className = 'status success';
                status.textContent = '‚úÖ Update completed successfully!';

                // Re-enable button
                btn.disabled = false;
                btn.textContent = 'Update Again';

            } catch (error) {
                // Show error
                status.className = 'status error';
                status.textContent = '‚ùå Update failed: ' + error.message;
                output.className = 'output show';
                output.textContent = error.toString();

                // Re-enable button
                btn.disabled = false;
                btn.textContent = 'Try Again';
            }
        }
    </script>
</body>
</html>
